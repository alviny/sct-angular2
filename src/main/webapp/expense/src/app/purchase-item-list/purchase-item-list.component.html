<div class="card">

<div class="card-header">
  <i class="fa fa-align-justify"></i>
  Expenses
</div>
<div class="card-block">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>#</th>
      <th>Reference</th>
      <th>Trans Date</th>
      <th>Post Date</th>
      <th>Description</th>
      <th>Amount</th>
      <th>Category</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let purchasedItem of purchasedItems">
        <app-purchase-item [purchasedItem]="purchasedItem" [categories]="categories"></app-purchase-item>
      </tr>
    </tbody>
  </table>
</div>
